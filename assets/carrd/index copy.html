	<style>
		html {
			scroll-behavior: smooth;
		}

		/* CSS Variables for customization */
		:root {
			--button-color: #fff;
			--button-hover-color: #9a99e5;
			--arrow-color: #060514;
		}

		#scroll-to-top {
			display: none;
			position: fixed;
			bottom: 20px;
			right: 20px;
			z-index: 99;
			width: 60px;
			height: 60px;
			background-color: var(--button-color);
			color: var(--arrow-color);
			border: none;
			outline: none;
			cursor: pointer;
			border-radius: 50%;
			font-size: 24px;
			font-weight: 300;
			font-family: Arial, sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: background-color 0.2s ease;
		}

		#scroll-to-top::before {
			content: "↑";
			font-size: 22px;
			color: var(--arrow-color);
		}

		#scroll-to-top:hover {
			background-color: var(--button-hover-color);
		}

		/* Responsiveness */
		@media (max-width: 600px) {
			#scroll-to-top {
				width: 40px;
				height: 40px;
				bottom: 16px;
				right: 16px;
				font-size: 20px;
			}

			#scroll-to-top::before {
				font-size: 18px;
			}
		}
	</style>

	<button id="scroll-to-top" onclick="scrollToTop()"></button>

	<script>
		window.onscroll = function () {
			scrollFunction();
		};

		function scrollFunction() {
			if (
				document.body.scrollTop > 200 ||
				document.documentElement.scrollTop > 200
			) {
				document.getElementById("scroll-to-top").style.display = "flex";
			} else {
				document.getElementById("scroll-to-top").style.display = "none";
			}
		}

		function scrollToTop() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}
	</script><!-- mnbnbxmbzxmncbzxc -->

										<script>
											document.addEventListener("DOMContentLoaded", function () {
												// Lightbox
												document.querySelectorAll('.gallery-item').forEach(item => {
													item.addEventListener('click', () => {
														const lightbox = document.getElementById('lightbox');
														lightbox.querySelector('img').src = item.querySelector('img').src;
														lightbox.classList.add('active');
													});
												});

												// Fechar lightbox
												document.getElementById('lightbox').addEventListener('click', function (e) {
													if (e.target !== this.querySelector('img')) {
														this.classList.remove('active');
													}
												});

												// Filtros
												const tabs = document.querySelectorAll('.filter-tab');
												tabs.forEach(tab => {
													tab.addEventListener('click', () => {
														tabs.forEach(t => t.classList.remove('active'));
														tab.classList.add('active');
														const filter = tab.getAttribute('data-filter');
														document.querySelectorAll('.gallery-item').forEach(item => {
															item.style.display = (filter === 'all' || item.getAttribute('data-category') === filter) ? 'block' : 'none';
														});
													});
												});

												// Clique automático no "All"
